<html>

<head>
    <title>HomeCart.com</title>

    <link rel="Stylesheet" href="navBar.css" />
    <link rel="Stylesheet" href="login.css" />
</head>

<body>
    <!-- Kevins super cool Navbar -->
    <header>
        <div class="navBar">
            <div>
                <a class="name" href="index.html">HOME</a>
                <a class="cart" href="cart.html">Cart</a>
                <nav>
                    <ul>
                        <a class="login" id="loginName" href="login.html">Login</a>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <!-- Kevins super cool sign up box -->
    <div class="loginBox">
        <img src="Assets\Images\Logo.png" class="logo">
        <h1>Sign Up Here</h1>
        <form>
            <p>Create Username</p>
            <input type="text" id="username" placeholder="Create Username">
            <input type="button" id="submitButton" value="Sign Up" onclick="store()">
            <a href="login.html">Have an account?</a>
        </form>
    </div>

    <script src="login.js"></script>


</body>

</html>
